<!--GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history

THEN I am again presented with current and future conditions for that city-->
</head>
<div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
      <div class="row card0">
          <div class="card1 col-lg-8 col-md-7"> <div id="mody">
            
            
            
            
<img id="wicon" src="" alt="Weather icon"></div>
              <div class="text-center"> <img class="image mt-5" src="https://i.imgur.com/M8VyA2h.png"> </div>
              <div class="row px-3 mt-3 mb-3">
                  <h1 id="disTemp" class="large-font mr-3"></h1>
                  <div class="d-flex flex-column mr-3">
                      <h2 class="mt-3 mb-0"></h2> <small id='location' ></small>
                  </div>
                  <div class="d-flex flex-column text-center">
                      <h3 class="fa fa-sun-o mt-4"></h3> 
                  </div>
              </div>
          </div>
          <div class="card2 col-lg-4 col-md-5">
              <div class="row px-3"> <input id='zip' type="text" name="location" placeholder="Another location" class="mb-5">
                  <div class="fa fa-search mb-5 mr-0 text-center"><button class="fa fa-search mb-5 mr-0 text-center" type="submit" id='submit'></button></div>
              
                </div>
              <div class="mr-5">
                <!--local storage items here saving previously searched zips -->
                  <p id='searchOne' class="light-text suggestion"></p>  
                  <p id='searchOne'class="light-text suggestion">Manchester</p>
                    <p id='searchOne'class="light-text suggestion">New York</p>
                    <p id='searchOne'class="light-text suggestion">California</p>
                    <div id='searchOne'class="line my-5"></div>
                    <p>Weather Details</p>
                    <div   class="row px-3">
                      <p  class="light-text">Clouds</p>
                      <p id='clouds2' class="ml-auto"></p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Humidity</p>
                        <p id='humidity' class="ml-auto"></p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">WindSpeed</p>
                        <p id='windspeed' class="ml-auto"></p>
                      </div>
                      <div class="row px-3">
                          <p class="light-text">Rain</p>
                          <p class="ml-auto"></p>
                      </div>
                      <div class="line mt-3"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
